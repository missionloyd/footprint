<mat-toolbar color = "primary">
  <span>
    <div class="logo-container">
      <strong><a routerLink="/" routerLinkActive="mat-accent">Footprint</a></strong>
      <img src="../../../assets/images/footprint-white.png" alt="image" height = '20'/>
    </div>
  </span>
  <span class="spacer"></span>
  <div class="announcement-container">
    <a class="announcement">Keep track of your trips, stay safe!</a>
  </div>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button style="font-weight: bold;" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
