<div class="fullscreen-background-wrap">
  <div class="background"></div>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="content">
  <mat-card *ngIf="!isLoading">
    <form [formGroup]="form" (submit)="onSavePost()">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filepicker.click()">Pick Image</button>
        <input type="file" #filepicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a description.</mat-error>
      </mat-form-field>
      <div class="buttons-container">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="onSetLocation()"
          >Set Location
        </button>
        <div class="location-status">
          <ul class="ul-loading">
            <li class="mat-spinner">
              <mat-spinner *ngIf="isLoadingUtil" [diameter]="18"></mat-spinner>
            </li>
            <li>
              <p class="location-preview-text">{{ this.locationPreview }}</p>
            </li>
          </ul>
        </div>
        <button
          mat-raised-button
          color="accent"
          type="submit">Save Post
        </button>
      </div>
    </form>
  </mat-card>
</div>
